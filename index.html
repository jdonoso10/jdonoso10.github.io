<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestMoviesEver.com</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h3>BestMoviesEver.com</h3>
    <form id="search-form">
        <div class="fields">
            <div class="field">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" placeholder="Movie title..." />
            </div>
            <div class="field">
                <label for="actor">Actor:</label>
                <input id="actor" name="actor" type="text" placeholder="Actor/Actress name..." />
            </div>
            <div class="field">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="">Movie genre...</option>
                    <option value="comedy">Comedy</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                </select>
            </div>
            <div class="field">
                <label for="year">Year:</label>
                <input id="year" name="year" type="number" placeholder="1900..." min="1900" max="2025" />
            </div>
            <div class="field">
                <label for="sortDuration">Sort by duration:</label>
                <select id="sortDuration" name="sortDuration">
                    <option value="">Ascending/descending</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>
            <button type="submit">SEARCH</button>
            <button type="button" id="clear-button">CLEAR</button>
        </div>
    </form>

    <div id="movies-container" class="movies-container">
        <!-- Movies will be displayed here -->
    </div>

    <script src="main.js"></script>
</body>

</html>
