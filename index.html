<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Best Movies Ever</title>
</head>

<body>
    <!-- API Key Input at the top -->
    <div id="api-key-container">
        <input type="text" id="api-key" placeholder="API Key OMDB">
        <button id="set-api-key">Guardar API Key</button>
    </div>
    <h1>BestMoviesEver.com</h1>

    <div id="div-formulario">
        <div id="div-omdb">
            <input type="text" id="t-titulo-omdb" placeholder="Busca títulos...">
            <input type="text" id="t-apikey" placeholder="OMDB API Key">
            <button id="b-buscar-omdb">Buscar en OMDB</button>
        </div>
        <br>
        <div>
            <input type="text" id="t-titulo" placeholder="Título">
            <button id="b-titulo">Buscar</button>

            <select id="s-tipo">
                <!--<option value="action">Acción</option>-->
                <option value="movie">Película</option>
                <option value="series">Series</option>
                <option value="game">Juego</option>
            </select>
            <button id="b-tipo">Buscar</button>
            <input type="number" id="t-anyo" placeholder="Año" min="1900" max="2030">

            <button id="b-anyo">Buscar</button>
            <button id="b-reiniciar">Clear</button>
        </div>
    </div>
    <div id="resultados"></div>
